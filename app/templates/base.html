<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Made with Flask.">
    <title>FlaskHalfFull</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css')}}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.jpeg') }}"/>
     <!--
     Import JQuery by one of two methods: (Thanks, Miguel Grinberg.)
     Either from Google API or from the static folder.
     The first will be faster if already cached in the user's browser.
     The static/js/... path will be the fallback option if jquery not already in browser cache.
     -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
     url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
    <!--
        JQuery needs script root variable so that paths from  local host / deployment host
        behave in the same way.
    -->
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {{ moment.include_moment() }}
        <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        {% block nav %}
            {% include 'components/nav.html' %}
        {% endblock %}
        {% block center_content %}{% endblock %}
    </div>

<!-- <script type="text/javascript" src="{{ url_for('static',filename='js/sticky_nav.js') }}"></script> -->
</body>
</html>
