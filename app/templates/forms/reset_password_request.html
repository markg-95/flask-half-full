{% extends "base.html" %}

{% block center_content %}
    <h1 class="general_title">Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(class='form_single_line') }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit(class='form_submit') }}</p>
    </form>
{% endblock %}
